<html>
    <head>
        <title>login table</title>
    </head>
    <body>
        <table>
            <tr>
                <th>user name</th>
                <th>password</th>
                <th>type</th>
            </tr>
            {% for a1 in a %}

                <td>{{ a1.user_name }}</td>

            {% endfor %}
        </table>
        </body>
